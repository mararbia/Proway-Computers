<h2 class="cart-title">Carrinho</h2>
<div *ngIf="cartItems.length > 0; else noProducts">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img [src]="cartItem.image">
      <p>{{ cartItem.description }}</p>
      <p>Pre√ßo: {{ cartItem.price | currency: "BRL"}}</p>
      <label>
        Quantidade:
        <input type="number" [(ngModel)] = "cartItem.quantity" (change)="totalCalculation()">
      </label>
      <button class="remove-button" (click)="removeCartProduct(cartItem.id)"><i class="fa-solid fa-x"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
  <button class="buy-button" (click)="buy()">Comprar</button>
</div>

<ng-template #noProducts>Nenhum produto foi adicionado ao carrinho</ng-template>
